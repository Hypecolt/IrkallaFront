<div class="row py-5 px-4 latime">
    <div class="col-md-5 mx-auto">
        <!-- Profile widget -->
        <div class="panou">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3 pp">
                        <img src="{{profilePicture}}" width="130" class="rounded mb-2 img-thumbnail imagine"><!--  *ngIf="profilePicture"> -->
                        <!-- <img src="{{profilePicture}}" width="130" class="rounded mb-2 img-thumbnail imagine" *ngIf="!profilePicture"> -->
                    </div>
                    <div class="media-body mb-5 text-black text-cc">
                        <h4 class="mt-0 mb-0">{{firstName+" "+lastName}}</h4>
                        <a [routerLink]="'edit'" class="btn btn-outline-light btn-sm btn-block button-edit">Edit profile</a>
                    </div>
                </div>
            </div>
            
            <div class="bg-dark p-4 d-flex justify-content-end text-center altpanou">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block text-cc">745</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block text-cc">340</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                    </li>
                </ul>
            </div>

            <div class="title">
                <form [formGroup]="postForm">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h5 class="nume-titlu">New Post</h5>
                    </div>
                    <div class="alert alert-success my-2 posted-alert" role="alert" *ngIf="posted">
                        <p>{{successMessage}}</p>
                      </div>
                    <div class="">
                        <h5 class="title">Text</h5>
                        <input type="text" formControlName="text" class="form-control post-input">
                    </div>
                    <div class="">
                        <h5 class="title">Image</h5>
                        <input type="text" formControlName="image" class="form-control post-input">
                    </div>
                </form>
                <button class="btn btn-primary button-post" (click)="addPost()">Post</button>
                <hr class="latime">
            </div>
            <div class="title">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="nume-titlu">Recent posts</h5>
                </div>
                <hr class="latime">
            </div>
        </div>
    </div>
</div>
