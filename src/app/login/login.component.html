<div class="container my-5">
    <h1 class="header">Login</h1>
    <div class="alert alert-danger my-2" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <div class="alert alert-danger my-2" role="alert" *ngIf="loginForm.invalid && loginPressed">
        <p>Form is invalid!</p>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-6">

            <form [formGroup]="loginForm">
                <div class="form-group my-2">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control" maxlength="30" required>
                    <div *ngIf="email.invalid && 
                        email.touched">
                        <div *ngIf="email.errors.required">Email is required</div>
                    </div>
                </div>

                <div class="form-group my-2">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" maxlength="30"
                        required>
                    <div *ngIf="password.invalid && 
                          password.touched">
                        <div *ngIf="password.errors.required">Password is required</div>
                    </div>
                </div>
            </form>

            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </div>
