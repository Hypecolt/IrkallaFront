<div class="container my-5 cutie">
    <h1 class="header">Register</h1>
    <div class="alert alert-success my-2" role="alert" *ngIf="success">
      <p>Account created successfully</p>
      <button (click)="goToLogin()">Login</button>
    </div>
      <div class="alert alert-danger my-2" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

  <hr>
    <div class="row justify-content-center">
      <div class="col-6">
  
        <form [formGroup]="registerForm">
          <div class="form-group my-2">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" maxlength="30" required>
            <div *ngIf="firstName.invalid && 
                        firstName.touched && 
                        firstName.errors.required">
              First name is required
            </div>
          </div>
  
          <div class="form-group my-2">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" maxlength="30" required>
            <div *ngIf="lastName.invalid && 
                        lastName.touched && 
                        lastName.errors.required">
              Last name is required
            </div>
          </div>
  
          <div class="form-group my-2">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" maxlength="30" required>
            <div *ngIf="email.invalid && 
                        email.touched">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email is invalid</div>
            </div>
          </div>
  
          <div formGroupName="passwords">
            <div class="form-group my-2">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" minlength="8" maxlength="30"
                required>
              <div *ngIf="password.invalid && 
                          password.touched">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password needs at least 8 characters</div>
              </div>
            </div>
  
            <div class="form-group my-2">
              <label>Confirm Password</label>
              <input type="password" formControlName="cpassword" class="form-control" minlength="8" maxlength="30"
                required>
              <div *ngIf="cpassword.invalid && 
                          cpassword.touched">
                <div *ngIf="cpassword.errors.required">This field is required</div>
              </div>
            </div>
  
            <div *ngIf="password.touched && passwords.errors?.confPass">Passwords do not match</div>
  
          </div>
          
          <div class="form-group my-2">
            <label class="my-2">Gender</label>
            <input type="text" formControlName="gender" class="form-control" maxlength="30" required>
          </div>
        </form>
  
        <button type="submit" class="btn btn-primary" (click)="register()">Create Account</button>
  
        <div class="alert alert-danger my-6" role="alert" *ngIf="registerForm.invalid && registerPressed">
          <p>Form is invalid!</p>
        </div>
  
      </div>
    </div>
