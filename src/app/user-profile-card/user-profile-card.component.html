<div class="row py-5 px-4 latime">
    <div class="col-md-5 mx-auto">
        <!-- Profile widget -->
        <div class="panou">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3 pp">
                        <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="..." width="130" class="rounded mb-2 img-thumbnail">
                    </div>
                    <div class="media-body mb-5 text-black text-cc">
                        <h4 class="mt-0 mb-0">{{user.userFirstName}}</h4>
                        <a [routerLink]="'edit'" class="btn btn-outline-light btn-sm btn-block">Edit profile</a>
                    </div>
                </div>
            </div>
            
            <div class="bg-dark p-4 d-flex justify-content-end text-center altpanou">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block text-cc">745</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block text-cc">340</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                    </li>
                </ul>
            </div>

            <div>
                <h5>New Post</h5>
            </div>
            <hr>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="title">Recent posts</h5>
                </div>
                <hr class="latime">
            </div>
        </div>
    </div>
</div>
